<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{site.site_title}}</title>

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
          <img class="profile-image img-responsive pull-left" style="border-radius: 50%;height:150px;width:150px; left: 16%;" src="assets/images/profile.JPG" alt="James Lee">
        <h1 class="header">{{ site.name}}</h1>
        <p class="header">{{ site.description}}</p>
        <p class="header">{{ site.email_id}}</p>
        <p class="header">{{ site.mobile_number}}</p>

        <ul>
          <li><a class="buttons github" href="{{ site.github.owner_url }}">GitHub Profile</a></li>
          <li><a class="buttons stack_overflow_icon" href="{{ site.stack_overflow_profile_url }}">Stack Overflow Profile</a></li>
          <li><a class="buttons linkedin_profile_icon" href="{{ site.linkedin_profile_url }}">Linkedin Profile</a></li>
        </ul>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <!-- <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p> -->
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
